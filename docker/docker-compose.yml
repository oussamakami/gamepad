name: gamepad

services:
    api:
        container_name: api-server
        build:
            context: ../
            dockerfile: docker/api/Dockerfile
        volumes:
            - ${CLIENTS_DATA_PATH}:/server/clientsData:rw
        networks:
            - priv_network
        secrets:
            - configuration
        restart: always
    frontend:
        container_name: front-end
        build:
            context: ../
            dockerfile: docker/nginx/Dockerfile
        environment:
            - FRONTEND_ORIGIN=${FRONTEND_ORIGIN}
            - API_PORT=${PORT}
        ports:
            - 80:80/tcp
            - 443:443/tcp
        volumes:
            - ./nginx/ssl:/etc/ssl/gamepad:ro
        networks:
            - priv_network
        restart: always

networks:
    priv_network:
        driver: bridge

secrets:
    configuration:
        file: ../.env